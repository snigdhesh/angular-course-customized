<div class="container-fluid border">
    <h3>Recipe list component</h3>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-6">
            <button class="btn btn-success">New recipe</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 col-md-12">
            <a href="" class="list-group-item clearfix" *ngFor="let recipe
                of recipes">
                <h3>Recipe array element</h3>
                <hr>
                <div class="pull-left">
                    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
                    <p class="list-group-item-text">{{recipe.description}}</p>
                </div>
                <span class="pull-right"><img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
                        style="height:100px;width:100px"></span>
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <app-recipe-item></app-recipe-item>
        </div>
    </div>
</div>
