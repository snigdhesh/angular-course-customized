<div class="container border">
    <h3>Servers component</h3>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <span style="color:blue">Add new serves or blueprints!!</span>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <label for="">Server name</label>
            <input type="text" name="" id="" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <label for="">Server content</label>
            <input type="text" name="" id="" class="form-control">
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="addServer()">Add Server</button>
            <button class="btn btn-primary" (click)="addBluePrint()">Add Server Blueprint</button>
        </div>
    </div>
    <div class="row" style="margin-top: 1%">
        <div class="col-xs-12">
            <div class="panel panel-default" *ngFor="let server of serverElements">
                <div class="panel-heading">{{server.name}}</div>
                <div class="panel-body">
                    <p *ngIf="server.type==='server'" style="color: red">{{server.content}}</p>
                    <p *ngIf="server.type==='blueprint'" style="color: blue">{{server.content}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
